<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Inline Bl</title>
    <style>
        #box {
            display: inline-block;
            background-color: #1edd7a;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
<span>더미 객체</span>
<div id="box">대상 객체</div>
<span>더미 객체</span>
</body>
</html>

<!--
    inline-block : inline 형식처럼 다른 요소들과 나란히 배치되지만 크기설정(width, height)를 할 수 있는 인라인속성이다.
-->
