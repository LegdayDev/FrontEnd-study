<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Struct False</title>
    <style>
        li:first-child > a{
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">주의사항</a></li>
    <li><a href="#">주의사항</a></li>
    <li><a href="#">주의사항</a></li>
    <li><a href="#">주의사항</a></li>
    <li><a href="#">주의사항</a></li>
</ul>
</body>
</html>

<!--
    <li>태그의 자식<a> 태그의 스타일을 줄 때는
    여러 <li> 태그들이 있기 때문에 <li>의 첫번째 태그의 <a>태그에 적용하면 된다.
-->
