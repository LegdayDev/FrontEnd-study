<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display_basic</title>
    <style>
        #box{
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
<span>더미 객체</span>
<span>더미 객체</span>
<div id="box">대상 객체</div>
<span>더미 객체</span>
</body>
</html>

<!--
    display: none은 화면에 보이지 않고 공간도 차지하지 않는다.
    visibility : hidden 은 화면에는 보이지 않고 공간은 차지한다.
-->
