<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size basic</title>
    <style>
        p:nth-child(1)
        p:nth-child(2) {
            font-size: 100%;
        }

        p:nth-child(3) {
            font-size: 150%;
        }

        p:nth-child(4) {
            font-size: 200%;
        }
    </style>
</head>
<body>
<p>동해물과 백수단이 마르고 닳도록</p>
<p>동해물과 백두산이 마르고 닳도록</p>
<p>동해물과 백두산이 마르고 닳도록</p>
<p>동해물과 백두산이 마르고 닳도록</p>
</body>
</html>

<!--
    font-size : 폰트의 크기를 설정하는 속성이다.
    % : 기본으로 설정된 크기를 기준으로 상대적인 크기를 나타낸다.
    em : 배수를 나타낸다.(100% = 1em , 150% = 1.5em , 200% = 2em)
-->
