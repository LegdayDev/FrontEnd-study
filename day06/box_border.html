<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box_border</title>
    <style>
        .box{
            /*border-width: thick;*/
            /*border-style: dotted;*/
            border-color: red;

            border : 5px dashed green;
            /*border-bottom-width: 10px; 테두리 아래쪽 만 스타일 적용 가능*/
            border-radius: 20px; /* 테두리 모서리를 둥글게 한다 (좌상-우상-우하-좌하)*/

        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Cristiano Ronaldo</h1>
    </div>
</body>
</html>

<!--
    요소의 테두리를 지정할 때는 border 속성을 이용한다.
    thick : 두꺼운
    dashed : 긴 점선
    solid : 실선
    dotted : 점선

    border : 테두리 굵기 테두리스타일 테두리색상;  -> 한꺼번에 스타일 적용도 가능하다.

    border-bottom/top/right/left : 로 테두리 상하좌우에 별도로 속성을 줄 수 있다.
    border-radius : 테두리 모서리를 둥글게 해준다.
-->
