<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display_Inline</title>
    <style>
        #box {
            /* block 형식의 요소를 inline 으로 바꿨다.*/
            display: inline;
            background-color: orange;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
<span>더미 객체</span>
<div id="box">대상 객체</div>
<span>더미 객체</span>
</body>
</html>

<!--
    inline 속성을 사용하면 <div>태그를 inline 형식으로 바꾸어 크기 조절이 불가능하게 된다.
    inline 속성으로 지정된 엘리먼트는 전후에 줄바꿈이 없어 한줄에 나란히 배치 - <p>,<span> 태그와 같음
-->
