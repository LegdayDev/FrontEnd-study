<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 Basic</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- 
        rel : 속성명
        stylesheet : 속성값 
        href : 위치경로를 나타내는 속성값    
    -->
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
</body>

</html>
