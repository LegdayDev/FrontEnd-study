<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T_Style</title>
    <style>
        body {
            font-size: 20px;
        }

        #title {
            font-family: GyeonggiBatangOTF;
            font-size: 3em;
        }

        span {
            font-size: 150%;
            font-weight: 800;
        }

        p:nth-child(4) {
            font-style: italic;
        }

    </style>
</head>
<body>
<h1 id="title">레드향</h1>
<p>껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.</p>
<p>레드향은 한라봉과 귤을 교배한 것으로</p>
<p>일반 귤보다 2 ~ 3 배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
<!--
    <과제>
      - 전체 글자 크기 : 20px
      - <h1> 글꼴 : 바탕, 글자 크기: 3em
      - 레드향 - 글자 크기: 150%, 글자 굵기 : 800
      - 마지막 <p> : 글자 스타일 : italic
-->
