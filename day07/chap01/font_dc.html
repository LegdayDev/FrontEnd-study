<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font_Dc</title>
    <style>
        a{
            /* a태그 밑줄을 사라지게 한다. */
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>
    <a href="#">Lorem ipsum dolor amet</a>
</h1>
</body>
</html>

<!--
    text-decoration 속성에 none 속성값을 주면 a 태그 밑줄이 사라진다.
-->
