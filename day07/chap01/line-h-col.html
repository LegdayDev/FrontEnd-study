<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line_Height_Column</title>
    <style>
        h1 {
            font-size: 60px;
            font-family: Verdana, Tahoma, sans-serif;
        }

        .heading {
            width: 100%;
            height: 100px;
            background-color: #666;
            color: rgb(255, 0, 0);
            line-height: 100px;
        }
    </style>
</head>
<body>
<h1 class="heading">HTML</h1>
</body>
</html>

    세로정렬 : line-height 속성을 사용
