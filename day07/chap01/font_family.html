<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font_Family</title>
    <style>
        .font_arial {
            font-family: Arial;
        }

        .font_roman {
            font-family: "Times New Roman"
        }

    </style>
</head>
<body>
<h1 class="font_arial">Lorem ipsum</h1>
<p class="font_roman">Lorem ipsum doler sit amet</p>
</body>
</html>

<!--
    - Font Family 는 글꼴의 스타일을 지정하는 속성이다.
    - 일반 글꼴 모음은 5가지가 있다.
        1. Serlf
        2. Sans-serlf
        3. Monospace
        4. Curslve
        5. Fantasy
    - 글꼴 이름이 두 단어 이상인 경우 "(따옴표)로 묶어야 한다.
        - 예) Times New Roman -> font-family: "Times New Roman";
    - 여러 글꼴을 설정 할 때는 가장 먼저 작성한 글꼴이 우선순위를 가지게 된다.
-->
