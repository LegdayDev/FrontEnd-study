<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 60px;
        }

        .shadow1 {
            color: red;
            text-shadow: 1px 1px black;
        }

        .shadow2 {
            text-shadow: 5px 5px 3px #ffa500;
        }
        .shadow3{
            color:#fff;
            text-shadow: 7px 7px 20px #000;
        }
        .shadow4 {
            color:transparent; <!-- 투명하게 만든다 -->
        }
    </style>
</head>
<body>
<h1 class="shadow1">HTML</h1>
<h1 class="shadow2">CSS</h1>
<h1 class="shadow3">Java Script</h1>
<div class="shadow4">text-shadow</div>
</body>
</html>

<!--
    CSS 로 텍스트에 그림자를 추가할 수 있다.
    text-shadow 속성을 사용한다.
    속성값이 2개라면 가로그림자, 세로그림자를 설정한다.
-->
