<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font_Align</title>
    <style>
        .font_big {
            font-size: 2em;
        }

        .font_italic {
            font-style: italic;
        }

        .font_bold {
            font-weight: bold;
        }

        .font_center {
            text-align: center;
        }

        .font_right {
            text-align: right;
        }

    </style>
</head>
<body>
<p class="font_big font_italic font_bold font_center">Loream ipsum dolor amet</p>
<p class="font_bold font_right">2024.04.30</p>
<p>
    동해물과 백두산이 마르고 닳도록
    하느님이 보우하사 우리나라만세
    무궁화 삼천리 화려강산
    대한사람 대한으로 길이 보전하세
</p>
</body>
</html>

<!--
    글자를 정렬하는 속성은 text-align 이다.
    속성값으로는 start , end, left , right, center , ....

    정리하면, 폰트의 스타일을 바꾸는 속성은 아래가 대표적이다.
    font-size
    font-weight
    font-style
    text-align ...

-->
