<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font_Size</title>
    <style>
        .a {
            font-size: 16px;
        }

        .b {
            font-size: 32px;
        }

        .c {
            font-size: 2em;
        }

        .d {
            font-size: large;
        }

        .e {
            font-size: small;
        }
    </style>
</head>
<body>
<h1>Lorem ipsum</h1>
<hr>
<p class="a">Lorem ipsum</p>
<p class="b">Lorem ipsum</p>
<p class="c">Lorem ipsum</p>
<p class="d">Lorem ipsum</p>
<p class="e">Lorem ipsum</p>
</body>
</html>

<!--
    <p> 태그의 font-size:16px; 은 기본 글자 크기이다.
-->
