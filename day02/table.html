<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="1" cellspacing="1">
    <tr>
        <th>&nbsp;</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
    </tr>
    <tr>
        <td>1교시</td>
        <td>영어</td>
        <td>국어</td>
        <td>과학</td>
        <td>미술</td>
        <td>기술</td>
    </tr>
    <tr>
        <td>2교시</td>
        <td>도덕</td>
        <td>체육</td>
        <td>영어</td>
        <td>수학</td>
        <td>사회</td>
    </tr>
</table>
</body>
</html>
<!--
    <table>태그로 테이블을 만든다.
    <tr>태그로 한 행을 구성하고 <th>태그로 제목, <td>태그로 셀을 작성한다.
    border 속성을 사용하여 테투리를 만든다-> 하지만 곧 없어지는 속성, css사용바람
-->
