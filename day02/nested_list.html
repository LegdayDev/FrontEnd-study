<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>nested list</title>
</head>
<body>
<ul>
    <li>
        <b>과일</b>
        <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
        </ol>
    </li>
    <li>
        <b>채소</b>
        <ol>
            <li>양배추</li>
            <li>토마토</li>
            <li>양상추</li>
        </ol>
    </li>
</ul>
</body>
</html>
