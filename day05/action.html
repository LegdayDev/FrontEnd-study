<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Action</title>
    <style>
        h1:hover {
            color: red;
        }

        a:visited {
            color: green;
            font-size: 40px;
        }

        h3:active {
            color: blue;
        }
    </style>
</head>
<body>
<h1>hover : 마우스를 올렸을 때</h1>
<h2><a href="https://github.com/LegdayDev" target="_blank">visited : link를 클릭하여 방문하였을 때</a></h2>
<h3>active : 클릭했을 때</h3>
</body>
</html>

<!--
    반응 선택자 : 사용자의 반응으로 hover 와 active 상태가 만들어 진다.
    hover : 마우스 커서를 올리는 행위
    active : 클릭하는 행위
    visited : link 를 클릭하여 방문했을 때
-->
