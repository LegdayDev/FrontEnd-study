<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
    <style>
        input[type="text"] {
            color: red;
        }

        input[type="password"]{
            background-color: #1edd7a;
        }
    </style>
</head>
<body>
<form>
    <input type="text">
    <input type="password">
</form>
</body>
</html>

<!--
    특정 태그의 속성에 스타일을 적용할려명 태그명[type=속성명]{...} 으로 작성한다.
-->
