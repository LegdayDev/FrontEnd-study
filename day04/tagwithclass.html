<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag with Class</title>
    <style>
        li.select{
            color:orange;
        }
    </style>
</head>
<body>
    <h1 class="select">제목 글자</h1>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>딸기</li>
    </ul>
</body>
</html>
