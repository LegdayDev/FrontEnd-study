<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Basic</title>
    <style>
        h1 {
            color: red;
            background-color: orange;
        }
    </style>
</head>
<body>
<h1>CSS3 선택자 기본</h1>
<h1>선택자 연습</h1>
<h4>나도 선택자 연습</h4>
</body>
</html>

<!--
    <style>태그안에 CSS 를 적는다.
    선택자 : 태그명 또는 ID값 , Class값
    스타일 속성 : color, backgorund-color 등등
    스타일 값 : red, orange 등등 스타일에 맞는 값을 적어주면 된다.
-->
