<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Id</title>
    <style>
        #header {
            width: 800px;
            margin: 0;
            background: red;
        }

        #wrap {
            width: 400px;
            margin: 0;
            background-color: #1edd7a;
        }

        #content {
            width: 600px;
            float: left;
            background-color: chocolate;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>HEADER</h1>
</div>

<div id="wrap">
    <h1>aside 태그</h1>
</div>

<div id="content">
    <h1>content</h1>
</div>
</body>
</html>

<!--
    ID 선택자 : # 과 ID명을 입력하여 선택자를 지정
-->
