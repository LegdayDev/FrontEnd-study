<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other Display</title>
</head>
<body>
<h1>H1 태그</h1>
<p>p 태그</p>
<hr>
<a href="#">a 태그</a>
<i>i태그</i>
</body>
</html>

<!--
    <h1> 태그나 <p>,  <hr>, <a> 태그는 블록형식이기 때문에 그 다음줄에 오게 된다.
    <i>태그는 인라인방식이기 때문에 바로 이전의 <a>태그 옆에 오게 된다.
-->
