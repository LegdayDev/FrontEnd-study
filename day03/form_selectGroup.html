<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Select Group</title>
</head>
<body>
<select>
    <optgroup label="HTML5">
        <option value="data_1">Multimedia Tag</option>
        <option value="data_2">Connetivity</option>
        <option value="data_3">Device Access</option>
    </optgroup>
    <optgroup label="CSS3">
        <option>Animation</option>
        <option>3D Transform</option>
    </optgroup>
</select>
</body>
</html>

<!--
    <optgroup> 은 선택옵션 안에서 그룹화 시켜 나눌 수 있다.
    label 속성으로 그룹명을 설정할 수 있다.

    <option> 태그에 value 값이 서버에 전송된다.
-->
