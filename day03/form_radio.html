<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Radio</title>
</head>
<body>
<form>
    <label for="username">아이디 :</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="gender_man">남</label>
    <input type="radio" name="gender" id="gender_man">
    <label for="gender_women">여</label>
    <input type="radio" name="gender" id="gender_women">

<!--
    여러개의 radio 버튼 중 한개만 클릭되게 할려면 name 값을 같게 해주면 된다.
-->
</form>
</body>
</html>
