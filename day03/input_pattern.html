<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Pattern</title>
</head>
<body>
    <form>
        <label for="birthday">생년월일 :</label>
        <input type="text" id="birthday" name="birthday" pattern="[0-9]{6}">

        <input type="submit">
    </form>
</body>
</html>

<!--
    input 태그에는 pattern 속성에 정규표현식을 넣어줘서 입력양식을 정할 수 있다.
-->
